---
graph: mygraph
types:
  noop:
  - name: noop1
  file:
  - name: file1
    path: /tmp/mgmt/f1
    content: |
      i am f1
    state: exists
  - name: file2
    path: /tmp/mgmt/f2
    content: |
      i am f2
    state: exists
  - name: '@@file3'
    path: /tmp/mgmt/f3
    content: |
      i am f3, exported from host A
    state: exists
  - name: '@@file4'
    path: /tmp/mgmt/f4
    content: |
      i am f4, exported from host A
    state: exists
collect:
- type: file
  pattern: ''
edges:
- name: e1
  from:
    type: noop
    name: noop1
  to:
    type: file
    name: file1
- name: e2
  from:
    type: file
    name: file1
  to:
    type: file
    name: file2
