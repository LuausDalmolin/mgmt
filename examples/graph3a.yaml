---
graph: mygraph
types:
  noop:
  - name: noop1a
  file:
  - name: file1a
    path: "/tmp/mgmt1/f1a"
    content: |
      i am f1
    state: exists
  - name: file2a
    path: "/tmp/mgmt1/f2a"
    content: |
      i am f2
    state: exists
  - name: "@@file3a"
    path: "/tmp/mgmt1/f3a"
    content: |
      i am f3, exported from host A
    state: exists
  - name: "@@file4a"
    path: "/tmp/mgmt1/f4a"
    content: |
      i am f4, exported from host A
    state: exists
collect:
- type: file
  pattern: "/tmp/mgmt1/"
edges:
- name: e1
  from:
    type: noop
    name: noop1a
  to:
    type: file
    name: file1a
- name: e2
  from:
    type: file
    name: file1a
  to:
    type: file
    name: file2a
